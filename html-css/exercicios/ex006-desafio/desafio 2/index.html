<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>    
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Usamos a tag &lt;p&gt; para criar um parágrafo">Parágrafos</li>
        <li title="Usamos a tag &lt;h1&gt; até &lt;h6&gt; para criar um título">Títulos</li>
        <li title="Usamos a tag &lt;img&gt; para criar um imagem">Imagens</li>
        <li title="Usamos a tag &lt;abbr&gt; para criar uma abreviação"> Abreviações</li>
        <li title="Usamos a tag &lt;code&gt; para criar um código-fonte">Código-fonte</li>
        <li title="Usamos a tag &lt;ol&gt; e &lt;li&gt para criar Listas numeradas">Listas numeradas</li>
        <li title="Usamos a tag &lt;ul&gt; e &lt;li&gt; para criar Listas com demarcadores">Listas com demarcadores</li>
    </ul>
</body>
</html>
